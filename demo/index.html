<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-time-picker demo</title>

		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-time-picker.js"></script>

		These imperative modules that innerHTML your HTML are
		a hacky way to be sure that any mixins in included style
		modules are ready before any elements that reference them are
		instantiated, otherwise the CSS @apply mixin polyfill won't be

		See: https://github.com/Polymer/polymer-modulizer/issues/154

	<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
			html {
				font-size: 20px;
			}
		</style>`;

document.body.appendChild($_documentContainer.content);
</script>
	</head>
	<body unresolved class="d2l-typography" onload="window.location.href.indexOf('dir=rtl') > -1 && document.body.setAttribute('dir', 'rtl');">
		<demo-snippet>
			<template>
				<dom-bind>
					<template is="dom-bind">
						<label>Locale: <input value="en" id="language"></label>
						<br>
						<label>Timezone: <input value="{{timezone::input}}"></label>
						<br>
						<label>Hours: <input value="{{hours::input}}"></label>
						<label>Minutes: <input value="{{minutes::input}}"></label>
						<label>Interval: <input value="{{interval::input}}"></label>
						<br>
						<label>Invalid: <input type="checkbox" value="{{invalid::change}}"></label>
						<br>
						<label for="time-picker-combobox">Time picker:</label>
						<d2l-time-picker id="time-picker" time-interval="{{interval}}" hours="{{hours}}" minutes="{{minutes}}" timezone="{{timezone}}" invalid="{{invalid}}"></d2l-time-picker>
						<span>I am beside the time picker</span>
						<script>
							document.getElementById('language').addEventListener('change', function(evt) {
								document.getElementsByTagName('html')[0].setAttribute('lang', evt.target.value);
							});
						</script>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
	</body>
</html>
