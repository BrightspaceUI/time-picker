<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-time-picker demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../d2l-time-picker.html">
	</head>
	<body unresolved>
		<d2l-demo-template title="d2l-time-picker">
			<div class="d2l-demo-fixture">
				<dom-bind>
					<template is="dom-bind">
						<label>Locale: <input value="{{locale::input}}"/></label>
						<label>Timezone: <input value="{{timezone::input}}"/></label>
						<br/>
						<label>Time picker: <d2l-time-picker locale="{{locale}}" timezone="{{timezone}}"></d2l-time-picker></label>
					</template>
				</dom-bind>
			</div>
		</d2l-demo-template>
	</body>
</html>
