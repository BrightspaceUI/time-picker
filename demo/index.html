<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-time-picker demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../d2l-time-picker.html">
	</head>
	<body unresolved>
		<d2l-demo-template title="d2l-time-picker">
			<div class="d2l-demo-fixture">
				<dom-bind>
					<template is="dom-bind">
						<label>Locale: <input value="{{locale::input}}"/></label>
						<br/>
						<label>Timezone: <input value="{{timezone::input}}"/></label>
						<br/>
						<label>Hours: <input value="{{hours::input}}"/></label>
						<label>Minutes: <input value="{{minutes::input}}"/></label>
						<label>Interval: <input value="{{interval::input}}"/></label>
						<br/>
						<label for="time-picker-combobox" style="vertical-align: top">Time picker:</label>
						<d2l-time-picker
							id="time-picker"
							time-interval="{{interval}}"
							hours="{{hours}}"
							minutes="{{minutes}}"
							locale="{{locale}}"
							timezone="{{timezone}}"
						></d2l-time-picker>
					</template>
				</dom-bind>
			</div>
		</d2l-demo-template>
	</body>
</html>
