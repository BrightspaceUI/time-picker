<link rel="import" href="../polymer/polymer.html">

<!--
`d2l-time-picker`
Accessible, Localized Time Picker Input Element

@demo demo/index.html
-->

<dom-module id="d2l-time-picker">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h2>Hello [[prop1]]!</h2>
	</template>

	<script>
	Polymer({

		is: 'd2l-time-picker',

		properties: {
			prop1: {
				type: String,
				value: 'd2l-time-picker'
			}
		}

	});
	</script>
</dom-module>
