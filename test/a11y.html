<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-time-picker test</title>

		<script src="../../@babel/polyfill/browser.js"></script>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script src="../../wct-browser-legacy/data/a11ySuite.js"></script>

		<script type="module" src="../../@polymer/iron-test-helpers/mock-interactions.js"></script>
		<script type="module" src="../d2l-time-picker.js"></script>
	</head>
	<body>
		<test-fixture id="a11y">
			<template>
				<div>
					<label for="time-picker-combobox">Test</label>
					<d2l-time-picker id="time-picker"></d2l-time-picker>
				</div>
			</template>
		</test-fixture>

		<test-fixture id="a11y-label">
			<template>
				<div>
					<d2l-time-picker label="Test"></d2l-time-picker>
				</div>
			</template>
		</test-fixture>

		<script type="module">
import '@polymer/iron-test-helpers/mock-interactions.js';
import '../d2l-time-picker.js';
import { flush } from '@polymer/polymer/lib/legacy/polymer.dom.js';
import { a11ySuite } from 'wct-browser-legacy/a11ySuite.js';
/* global MockInteractions */
suite('a11y', function() {
	a11ySuite('a11y');
	a11ySuite('a11y', [], function() {
		var a11y = fixture('a11y');
		var picker = a11y.querySelector('d2l-time-picker');
		picker.focus();
	});
	a11ySuite('a11y', [], function() {
		var a11y = fixture('a11y');
		var picker = a11y.querySelector('d2l-time-picker');
		picker.focus();
		flush();
		MockInteractions.pressAndReleaseKeyOn(document.activeElement, 27);
	});
});

suite('a11y-label', function() {
	a11ySuite('a11y-label');
	a11ySuite('a11y-label', [], function() {
		var a11y = fixture('a11y-label');
		var picker = a11y.querySelector('d2l-time-picker');
		picker.focus();
	});
	a11ySuite('a11y', [], function() {
		var a11y = fixture('a11y-label');
		var picker = a11y.querySelector('d2l-time-picker');
		picker.focus();
		flush();
		MockInteractions.pressAndReleaseKeyOn(document.activeElement, 27);
	});
});
</script>
	</body>
</html>
